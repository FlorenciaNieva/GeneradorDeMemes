<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <!-- Download Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
</head>
<body class="body-dark">
    <div class="reverse">
            <aside class="flex-container column aside-dark">
            <!-- ASIDE IMAGE -->
            <section class="" id="aside-image">
                <h3>IMAGEN</h3>
                <form>
                    <!-- URL -->
                    <p class="letter-subtittle">URL</p>
                    <label>
                        <div class="container-input container-input-dark">
                            <input type="url" id="url-image" autocomplete="off">
                        </div>
                    </label>
                    <!-- BACKGROUND -->
                    <div class="flex-container column">
                        <p class="letter-subtittle ">
                            FONDO
                        </p>
                        <div class="flex-container">
                            <label>
                                <div class="container-input container-input-dark type-color">
                                    <input type="color" id="container-meme-color"> <span>#000000</span>
                                </div>
                            </label>
                            <label class="select-background">
                                <select name="mix-color" id="mix-color">
                                    <option value="unset" selected>Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <!-- FILTER -->
                    <p class="letter-subtittle filter">
                        FILTROS
                    </p>
                    <div>
                        <label class="column">
                            BRILLO
                        <input type="range" id="bright" min="0" max="1" value="1" step="0.1">
                        </label>
                        <label class="column">
                            OPACIDAD
                            <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                        </label>
                        <label class="column">
                            CONTRASTE
                            <input type="range" id="contrast" min="100" max="1000" value="100" step="1">
                        </label>
                        <label class="column">
                            DESENFOQUE
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                        </label>
                        <label class="column">
                            ESCALA DE GRISES
                            <input type="range" id="gray-scale" min="0" max="100" value="0" step="1">
                        </label>
                        <label class="column">
                            SEPIA
                            <input type="range" id="sepia" min="0" max="100" value="0" step="1">
                        </label>
                        <label class="column">
                            HUE
                        <input type="range" id="hue" min="0" max="359" value="0" step="1">
                        </label>
                        <label class="column">
                            SATURADO
                            <input type="range" id="saturation" min="100" max="1000" value="100" step="10">
                        </label>
                        <label class="column">
                            NEGATIVO
                            <input type="range" id="negative" min="0" max="1" value="0" step="0.1">
                        </label>
                        <!-- BUTTON RESET -->
                        <button type="reset" id="button-reset" class="button-reset">
                            Reestablecer filtros
                        </button>
                    </div>
                    
                </form>
            </section>
            <!-- ASIDE TEXT -->
            <section class="hidden" id="aside-text">
                <h3>TEXTO</h3>
                <form>
                    <!-- SUPERIOR -->
                    <p class="letter-subtittle">
                        SUPERIOR
                    </p>
                    <label>
                        <div class="container-input container-input-dark">
                            <textarea name="top-text" id="textareaTop" cols="26" rows="1">TEXTO SUPERIOR</textarea>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="sin-superior" id="top-text-checkbox">
                        Sin texto superior
                    </label>
                    <!-- LOWER -->
                    <p class="letter-subtittle">
                        INFERIOR
                    </p>
                    <label>
                        <div class="container-input container-input-dark">
                            <textarea name="bottom-text" id="textareaBottom" cols="26" rows="1">TEXTO INFERIOR</textarea>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="sin-inferior" id="bottom-text-checkbox">
                        Sin texto inferior
                    </label>
                    <!-- FONT -->
                    <p class="letter-subtittle">
                        FUENTE
                    </p>
                    <label>
                        <select name="font-family" id="font-selector">
                            <option value="Arial">Arial</option>
                            <option value="Arial">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </label>
                    <div class="flex-container">
                        <label>
                            <input type="number" value="40" min="12" class="number-font" id="font-size-input">
                        </label>
                        <button type="button" class="button-justify" id="button-star">
                            <i class="fa-solid fa-outdent"></i>
                        </button>
                        <button type="button" class="button-justify" id="button-center">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                        <button type="button" class="button-justify" id="button-end">
                            <i class="fa-solid fa-indent"></i>
                        </button>
                    </div>
                    <!-- COLOR -->
                    <div class="flex-container space">
                        <div class="column">
                            <p class="letter-subtittle">
                                COLOR
                            </p>
                            <label>
                                <div class="container-input container-input-dark type-color" id="color-letter">
                                    <input type="color"> <span>#000000</span>
                                </div>
                            </label>
                        </div>
                        <div class="column">
                            <p class="letter-subtittle">
                                FONDO
                            </p>
                            <label>
                                <div class="container-input container-input-dark type-color">
                                    <input type="color" value="#FFFFFF" id="color-letter-background"> <span>#FFFFFF</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" name="background-checkbox" id="background-checkbox">
                        Fondo transparente
                    </label>
                    <!-- OUTLINE TEXT -->
                    <div>
                        <p class="letter-subtittle">
                            CONTORNO
                        </p>
                        <div class="flex-container">
                            <button type="button" class="button-outline" id="button-none">Ninguno</button>
                            <button type="button" class="button-outline" id="button-light">Claro</button>
                            <button type="button" class="button-outline" id="button-dark">Oscuro</button>
                        </div>
                    </div>
                    <!-- SPACING -->
                    <p class="letter-subtittle">
                        ESPACIADO
                    </p>
                    <label>
                        <input type="number" min="10" max="50" value="35" class="number-spacing" id="spacing-input">
                    </label>
                    <!-- LEADING -->
                    <p class="letter-subtittle">
                        INTERLINEADO
                    </p>
                    <label>
                        <select name="line-select" id="line-select">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2" selected>1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </label>
                </form>
            </section>
        </aside>
    </div>
    
    <div class="flex-container content">
        <!-- HEADER -->
        <header class="flex-container column header-dark">
            <h1>Generador de Memes</h1>
            <div class="flex-container container-button">
                <!-- BUTTON IMAGE -->
                <button class="button-header button-dark" id="button-image">
                    <i class="fa-solid fa-file-image"></i>
                    Imagen
                </button>
                <!-- BUTTON TEXT -->
                <button class="button-header button-dark" id="button-text">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <!-- DARK MODE BUTTON -->
                <button class="button-header button-dark" id="button-mode-dark">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo claro
                </button>
                <!-- LIGHT MODE BUTTON  -->
                <button class="button-header button-light hidden" id="button-mode-light">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo oscuro
                </button>
            </div>
        </header>
        <!-- MAIN -->
        <main class="flex-container column main-dark">

            <div class="container-meme" id="container-meme">
                <div class="flex-container container-text" id="container-text-top">
                    <p id="top-text">TEXTO SUPERIOR</p>
                </div>
                <div class="container-meme-img" id="container-meme-img">
                    <div id="image-meme">
                        <!-- IMAGE MEME -->
                    </div>
                </div>
                <div class="flex-container container-text" id="container-text-bottom">
                    <p id="bottom-text">TEXTO INFERIOR</p>
                </div>
            </div>

            <!-- DOWNLOAD BUTTON -->
            <button class="button-download" id="button-download">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
