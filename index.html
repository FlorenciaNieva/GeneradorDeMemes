<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <!-- Download Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <meta property="og:title" content="Editor De Memes">
    <meta property="og:description" content="Crea y edita tus propios memes con esta p치gina web">
    <meta property="og:image" content="https://www.reiniciado.net/wp-content/uploads/2016/04/Las-5-mejores-aplicaciones-para-crear-memes.jpg">
    <meta property="og:site-name" content="Editor de memes">
    <meta property="og:type" content="website">
</head>
<body class="body-dark">
    <!-- ### ASIDE ### -->
    <div class="reverse">
        <aside class="flex-container column aside-dark aside-hidden">
            <!-- /// SECTION IMAGE /// -->
            <section id="aside-image">
                <!-- BUTTON X -->
                <button type="button" class="button-x" id="button-close-image" aria-label="Cerrar panel de imagen">
                    <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i>
                </button>
                <h3>IMAGEN</h3>
                <form>
                    <p class="letter-subtittle">
                        URL
                    </p>
                    <label>
                        <div>
                            <!-- INPUT URL -->
                            <input type="url" id="url-image" autocomplete="off" aria-label="URL de la imagen">
                        </div>
                    </label>
                    <div class="flex-container column">
                        <p class="letter-subtittle">
                            FONDO
                        </p>
                        <div class="flex-container">
                            <label>
                                <div class="container-input-color">
                                    <!-- INPUT CONTAINER BACKGROUND-COLOR -->
                                    <input type="color" id="container-meme-color" aria-label="Color de fondo de la imagen"> <span aria-hidden="true">#000000</span>
                                </div>
                            </label>
                            <label class="select-background">
                                <!-- SECTION MIX-COLOR -->
                                <select name="mix-color" id="mix-color" aria-label="Mezcla de colores del fondo con la imagen">
                                    <option value="unset" selected>Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <p class="letter-subtittle filter">
                        FILTROS
                    </p>
                    <div>
                        <!-- INPUTS FILTERS -->
                        <label class="column">
                            BRILLO
                        <input type="range" id="bright" min="0" max="1" value="1" step="0.1">
                        </label>
                        <label class="column">
                            OPACIDAD
                            <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                        </label>
                        <label class="column">
                            CONTRASTE
                            <input type="range" id="contrast" min="100" max="1000" value="100" step="1">
                        </label>
                        <label class="column">
                            DESENFOQUE
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                        </label>
                        <label class="column">
                            ESCALA DE GRISES
                            <input type="range" id="gray-scale" min="0" max="100" value="0" step="1">
                        </label>
                        <label class="column">
                            SEPIA
                            <input type="range" id="sepia" min="0" max="100" value="0" step="1">
                        </label>
                        <label class="column">
                            HUE
                        <input type="range" id="hue" min="0" max="359" value="0" step="1">
                        </label>
                        <label class="column">
                            SATURADO
                            <input type="range" id="saturation" min="100" max="1000" value="100" step="10">
                        </label>
                        <label class="column">
                            NEGATIVO
                            <input type="range" id="negative" min="0" max="1" value="0" step="0.1">
                        </label>
                        <!-- BUTTON RESET -->
                        <button type="reset" id="button-reset" class="button-reset">
                            Reestablecer filtros
                        </button>
                    </div>
                </form>
            </section>
            <!-- /// SECTION TEXT /// -->
            <section class="hidden" id="aside-text">
                <!-- BUTTON X -->
                <button type="button" class="button-x" id="button-close-text" aria-label="Cerrar panel de texto">
                    <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i>
                </button>
                <h3>TEXTO</h3>
                <form>
                    <p class="letter-subtittle">
                        SUPERIOR
                    </p>
                    <label>
                        <div>
                            <!-- TEXTAREA TOP TEXT -->
                            <textarea name="top-text" id="textareaTop" rows="1" aria-label="Texto superior">TOP TEXT</textarea>
                        </div>
                    </label>
                    <label>
                        <!-- CHECKBOX TOP TEXT -->
                        <input type="checkbox" name="sin-superior" id="top-text-checkbox">
                        Sin texto superior
                    </label>
                    <p class="letter-subtittle">
                        INFERIOR
                    </p>
                    <label>
                        <div>
                            <!-- TEXTAREA BOTTOM TEXT -->
                            <textarea name="bottom-text" id="textareaBottom" rows="1" aria-label="Texto inferior">BOTTOM TEXT</textarea>
                        </div>
                    </label>
                    <label>
                        <!-- CHECKBOX BOTTOM TEXT -->
                        <input type="checkbox" name="sin-inferior" id="bottom-text-checkbox">
                        Sin texto inferior
                    </label>
                    <p class="letter-subtittle">
                        FUENTE
                    </p>
                    <label>
                        <!-- SELECT FONT -->
                        <select name="font-family" id="font-select" aria-label="Fuentes">
                            <option value="Arial">Arial</option>
                            <option value="Arial">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </label>
                    <div class="flex-container">
                        <label>
                            <!-- INPUT FONT SIZE -->
                            <input type="number" value="40" min="12" class="number-font" id="font-size-input" aria-label="Tama침o de fuente">
                        </label>
                        <!-- BUTTON TEXT ALIGNMENT -->
                        <button type="button" class="button-justify" id="button-star" aria-label="Alinear texto al comienzo">
                            <i class="fa-solid fa-outdent" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="button-justify" id="button-center" aria-label="Alinear texto al centro">
                            <i class="fa-solid fa-align-justify" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="button-justify" id="button-end" aria-label="Alinear texto al final">
                            <i class="fa-solid fa-indent" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="flex-container space">
                        <div class="column">
                            <p class="letter-subtittle">
                                COLOR
                            </p>
                            <label>
                                <div class="container-input-color">
                                    <!-- INPUT COLOR LETTERS -->
                                    <input type="color" id="color-letter" aria-label="Color del texto"> <span aria-hidden="true">#000000</span>
                                </div>
                            </label>
                        </div>
                        <div class="column">
                            <p class="letter-subtittle">
                                FONDO
                            </p>
                            <label>
                                <div class="container-input-color">
                                    <!-- INPUT LETTERS BACKGROUND COLOR -->
                                    <input type="color" value="#FFFFFF" id="color-letter-background" aria-label="Color del fondo del texto"> <span aria-hidden="true">#FFFFFF</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <label>
                        <!-- CHECKBOX TRANSPARENT -->
                        <input type="checkbox" name="background-checkbox" id="transparent-checkbox">
                        Fondo transparente
                    </label>
                    <div>
                        <p class="letter-subtittle">
                            CONTORNO
                        </p>
                        <div class="flex-container container-outline">
                            <!-- BUTTONS LETTERS OUTLINE -->
                            <button type="button" class="button-outline" id="button-none">Ninguno</button>
                            <button type="button" class="button-outline" id="button-light">Claro</button>
                            <button type="button" class="button-outline" id="button-dark">Oscuro</button>
                        </div>
                    </div>
                    <p class="letter-subtittle">
                        ESPACIADO
                    </p>
                    <label>
                        <!-- INPUT SPACING -->
                        <input type="number" min="10" max="50" value="35" class="number-spacing" id="spacing-input" aria-label="Espacio del contenedor del texto">
                    </label>
                    <p class="letter-subtittle">
                        INTERLINEADO
                    </p>
                    <label>
                        <!-- SELECT LINE HEIGHT -->
                        <select name="line-height-select" id="line-height-select" aria-label="Interlineado">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2" selected>1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </label>
                </form>
            </section>
        </aside>
    </div>
    
    <div class="flex-container content">
        <!-- ### HEADER ### -->
        <header class="flex-container column header-dark">
            <h1>Generador de Memes</h1>
            <div class="flex-container container-button-header">
                <!-- BUTTON IMAGE -->
                <button class="button-header button-dark" id="button-image" aria-label="Abrir panel para modificar la imagen">
                    <i class="fa-solid fa-file-image" aria-hidden="true"></i>
                    Imagen
                </button>
                <!-- BUTTON TEXT -->
                <button class="button-header button-dark" id="button-text"  aria-label="Abrir panel para modificar el texto">
                    <i class="fa-solid fa-font" aria-hidden="true"></i>
                    Texto
                </button>
                <!-- LIGHT MODE BUTTON -->
                <button class="button-header button-dark" id="button-mode-dark" aria-label="Cambiar a modo claro">
                    <i class="fa-regular fa-lightbulb" aria-hidden="true"></i>
                    Modo claro
                </button>
                <!-- DARK MODE BUTTON  -->
                <button class="button-header button-light hidden" id="button-mode-light" aria-label="Cambiar a modo oscuro">
                    <i class="fa-solid fa-lightbulb" aria-hidden="true"></i>
                    Modo oscuro
                </button>
            </div>
        </header>
        <!-- ### MAIN ### -->
        <main class="flex-container column main-dark">
            <div class="container-meme" id="container-meme">
                <!-- TOP TEXT CONTAINER -->
                <div class="flex-container container-text" id="container-text-top">
                    <p id="top-text">TOP TEXT</p>
                </div>
                <!-- CONTAINER MEME IMAGE -->
                <div class="container-meme-img" id="container-meme-img">
                    <div id="image-meme" aria-label="Imagen del meme">
                        <!-- IMAGE MEME -->
                    </div>
                </div>
                <!-- BOTTOM TEXT CONTAINER -->
                <div class="flex-container container-text" id="container-text-bottom">
                    <p id="bottom-text">BOTTOM TEXT</p>
                </div>
            </div>
            <!-- DOWNLOAD BUTTON -->
            <button class="button-download" id="button-download">
                <i class="fa-solid fa-download" aria-hidden="true"></i>
                Descargar meme
            </button>
            <span class="warning">(Las im치genes que esten sujetas a derechos de autor no se podr치n descargar)</span>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
