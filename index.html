<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <!-- FontGoogle -->
    <link href="https: //fonts.googleapis.com/css2? familia= OxÃ­geno:peso@400;700 & display=swap" rel="stylesheet"></link>
</head>
<body>
    <div class="reverse">
            <aside class="flex-container column">
            <!-- ASIDE IMAGEN -->
            <section>
                <h3>IMAGEN</h3>
            </section>
            <!-- ASIDE TEXT -->
            <section>
                <h3>TEXTO</h3>
            </section>
        </aside>
    </div>
    
    <div class="flex-container content">
        <!-- HEADER -->
        <header class="flex-container column">
            <h1>Generador de Memes</h1>
            <div class="flex-container container-button">
                <div class="button-header">
                    <i class="fa-solid fa-file-image"></i>
                    Imagen
                </div>
                <div class="button-header">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </div>
                <div class="button-header">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main class="flex-container column">
            <div class="container-meme">
                <p class="flex-container description">
                    TOP TEXT
                </p>
                <figure>
                    <!-- <img src="" alt="Imagen del meme"> -->
                </figure>
                <p class="flex-container description">
                    BOTTOM TEXT
                </p>
            </div>
            <!-- Boton de descarga -->
            <button class="button-download">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </main>
    </div>
</body>
</html>
